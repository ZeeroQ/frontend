<mat-card class="example-card m-3" *ngFor="let product of data">
    <mat-card-header>
      <mat-card-title> {{ product.name }}</mat-card-title>
      <span class="example-spacer"></span>
      <button mat-raised-button color="primary" (click)="addToCart(product)" class="my-2">       
        <mat-icon>shopping_cart</mat-icon>
        Add To Cart</button>
    </mat-card-header>
    <img mat-card-image src="{{ imageurl + product._id }}" alt="Photo of a Laptop" width="100%" height="200px">
    <mat-card-content>
      <div>
        <p> {{ product.description }} </p>
        <span class="example-spacer"></span>
        <span>Price: Rs. {{ product.price }}.00</span>
      </div>
    </mat-card-content>
  </mat-card>
